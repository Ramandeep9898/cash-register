<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="test">
      <div class="container">
        <h1 class="heading pad10">Cash Register Manager</h1>
        <p class="description pad10">
          Enter the bill amount and cash given by the counter and know minimum
          number of notes to return.
        </p>

        <div class="div">
          <label class="pad10" for="bill-amount">Bill Amount</label>
          <input type="text" id="bill-amount" /><br />
          <label class="pad10" for="cash-given">Cash Given</label>
          <input type="text" id="cash-given" /><br />

          <button class="button" id="check-button">Click!</button>
          <p id="error-message"></p>
        </div>

        <table class="change-table">
          <caption class="pad10">
            Return Change
          </caption>
          <tr>
            <th>No of Notes</th>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
          </tr>
          <tr>
            <th>Notes</th>
            <td>2000</td>
            <td>500</td>
            <td>100</td>
            <td>20</td>
            <td>10</td>
            <td>5</td>
            <td>1</td>
          </tr>
        </table>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
